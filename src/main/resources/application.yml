# 应用服务 WEB 访问端口
server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: yu-picture-backend
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_picture
    username: root
    password: 619000


#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis:
  #指定Mybatis的Mapper文件
  mapper-locations: classpath:mappers/*xml
  #指定Mybatis的实体目录
  type-aliases-package: com.dd.spring.yunpicturebackend.mybatis.entity

